{% extends 'job_app/base.html' %}
{% block container %}
<main class="container mt-3">
<section>

    <h1 class="h1 text-center mt-5 mb-4">Поиск вакансий</h1>

     <div class="row">
        <div class="col-12 col-md-8 col-lg-6 offset-lg-3 offset-md-2">

        <form method="get" class="form-inline mb-3" enctype="multipart/form-data">
        <div class="form-group col-8 col-md-10 pl-0">
          <input name="search_field" class="form-control w-100" type="search" placeholder="Найти работу или стажировку" aria-label="Найти работу или стажировку">
        </div>
        <div class="form-group col-4 col-md-2 pl-0">
          <button class="btn btn-primary w-100" type="submit">Найти</button>
        </div>
      </form>

        </div>
    </div>


  <p class="text-center pt-1">Всего найдено вакансий: {{ page_obj.paginator.count }}</p>
  <div class="row mt-5">
    <div class="col-12 col-lg-8 offset-lg-2 m-auto">
       {% for vacancy in page_obj %}
           {% include 'job_app/card.html' %}
       {% endfor %}
    </div>
  </div>
</section>
{% include 'job_app/pagination.html' %}
</main>
{% endblock %}
