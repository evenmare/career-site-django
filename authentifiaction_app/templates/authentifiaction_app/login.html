{% extends 'job_app/base.html' %}
{% block container %}
{% load crispy_forms_tags %}
  <main class="container">
    <div class="row">
      <div class="col-8 col-lg-4 offset-2 offset-lg-4">
        <form method="post" class="form-signin pt-5" enctype="multipart/form-data">
        {% csrf_token %}
          <div class="text-center mt-5 b-1">
            <h1 class="h3 mb-3 font-weight-normal">{{ title }}</h1>
            <p class="h5 pb-5 font-weight-light">Войдите, чтобы управлять</p>
          </div>
         {{ form|crispy }}
          <div class="checkbox my-3"></div>
          <button class="btn btn-primary btn-lg btn-block" type="submit">Войти</button>
        </form>

        <div class="mt-4 text-center"><p>Нет аккаунта? <a href="{% url 'sign_up' %}">Зарегистрируйтесь!</a></p></div>

      </div>
    </div>
  </main>
{% endblock %}
